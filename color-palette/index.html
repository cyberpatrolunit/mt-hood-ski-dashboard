<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Essence - Color Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ecf0f1;
            --text-secondary: #95a5a6;
            --border-color: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --hover-shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #2D5016, #87CEEB, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--hover-shadow);
            border-color: var(--text-secondary);
        }

        button:active {
            transform: translateY(0);
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .color-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .color-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px var(--hover-shadow);
        }

        .color-swatch {
            height: 140px;
            position: relative;
            transition: height 0.3s ease;
        }

        .color-card:hover .color-swatch {
            height: 160px;
        }

        .color-info {
            padding: 16px;
        }

        .color-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .color-values {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }

        .color-value {
            margin: 4px 0;
            padding: 4px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .color-value:hover {
            background: var(--border-color);
        }

        .copy-icon {
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 0.9rem;
        }

        .color-value:hover .copy-icon {
            opacity: 1;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--bg-primary);
            border-radius: 12px;
            font-size: 0.75rem;
            margin-top: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2ecc71;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
            font-weight: 600;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }

        .theme-toggle {
            background: linear-gradient(135deg, #2D5016, #87CEEB);
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, #4F7942, #006994);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .palette-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .palette-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nature's Essence</h1>
            <p class="subtitle">A curated collection of colors inspired by earth, sky, flora, and water</p>
        </header>

        <div class="controls">
            <button onclick="toggleTheme()" class="theme-toggle">
                ðŸŒ“ Toggle Theme
            </button>
            <button onclick="exportJSON()">
                ðŸ“¦ Export JSON
            </button>
            <button onclick="exportCSS()">
                ðŸŽ¨ Export CSS Variables
            </button>
            <button onclick="exportTailwind()">
                ðŸŒŠ Export Tailwind Config
            </button>
        </div>

        <div class="palette-grid" id="paletteGrid"></div>

        <footer>
            <p>Click any color value to copy to clipboard â€¢ Made with care and inspired by nature ðŸŒ¿</p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const palette = {
            "name": "Nature's Essence",
            "description": "A curated collection of colors inspired by earth, sky, flora, and water",
            "colors": [
                { "id": "forest-green", "name": "Forest Green", "hex": "#2D5016", "rgb": { "r": 45, "g": 80, "b": 22 }, "category": "flora" },
                { "id": "moss", "name": "Moss", "hex": "#8A9A5B", "rgb": { "r": 138, "g": 154, "b": 91 }, "category": "flora" },
                { "id": "sage", "name": "Sage", "hex": "#9CAF88", "rgb": { "r": 156, "g": 175, "b": 136 }, "category": "flora" },
                { "id": "fern", "name": "Fern", "hex": "#4F7942", "rgb": { "r": 79, "g": 121, "b": 66 }, "category": "flora" },
                { "id": "sky-blue", "name": "Sky Blue", "hex": "#87CEEB", "rgb": { "r": 135, "g": 206, "b": 235 }, "category": "sky" },
                { "id": "ocean", "name": "Ocean", "hex": "#006994", "rgb": { "r": 0, "g": 105, "b": 148 }, "category": "water" },
                { "id": "mist", "name": "Mist", "hex": "#D4E4ED", "rgb": { "r": 212, "g": 228, "b": 237 }, "category": "sky" },
                { "id": "twilight", "name": "Twilight", "hex": "#5B7C99", "rgb": { "r": 91, "g": 124, "b": 153 }, "category": "sky" },
                { "id": "clay", "name": "Clay", "hex": "#C4816D", "rgb": { "r": 196, "g": 129, "b": 109 }, "category": "earth" },
                { "id": "terracotta", "name": "Terracotta", "hex": "#D4816F", "rgb": { "r": 212, "g": 129, "b": 111 }, "category": "earth" },
                { "id": "sand", "name": "Sand", "hex": "#E8D5B7", "rgb": { "r": 232, "g": 213, "b": 183 }, "category": "earth" },
                { "id": "soil", "name": "Soil", "hex": "#6B4423", "rgb": { "r": 107, "g": 68, "b": 35 }, "category": "earth" },
                { "id": "sunset-orange", "name": "Sunset Orange", "hex": "#FF6B35", "rgb": { "r": 255, "g": 107, "b": 53 }, "category": "accent" },
                { "id": "coral", "name": "Coral", "hex": "#FF8C61", "rgb": { "r": 255, "g": 140, "b": 97 }, "category": "accent" },
                { "id": "stone-gray", "name": "Stone Gray", "hex": "#8B8680", "rgb": { "r": 139, "g": 134, "b": 128 }, "category": "earth" },
                { "id": "driftwood", "name": "Driftwood", "hex": "#9B8B7E", "rgb": { "r": 155, "g": 139, "b": 126 }, "category": "earth" }
            ]
        };

        function getTextColor(hex) {
            const r = parseInt(hex.substr(1, 2), 16);
            const g = parseInt(hex.substr(3, 2), 16);
            const b = parseInt(hex.substr(5, 2), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }

        function renderPalette() {
            const grid = document.getElementById('paletteGrid');
            grid.innerHTML = '';

            palette.colors.forEach(color => {
                const card = document.createElement('div');
                card.className = 'color-card';
                
                const rgbString = `rgb(${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b})`;
                const textColor = getTextColor(color.hex);

                card.innerHTML = `
                    <div class="color-swatch" style="background-color: ${color.hex};">
                    </div>
                    <div class="color-info">
                        <div class="color-name">${color.name}</div>
                        <div class="color-values">
                            <div class="color-value" onclick="copyToClipboard('${color.hex}', 'HEX')">
                                <span>HEX: ${color.hex}</span>
                                <span class="copy-icon">ðŸ“‹</span>
                            </div>
                            <div class="color-value" onclick="copyToClipboard('${rgbString}', 'RGB')">
                                <span>RGB: ${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b}</span>
                                <span class="copy-icon">ðŸ“‹</span>
                            </div>
                        </div>
                        <span class="category-badge">${color.category}</span>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function copyToClipboard(text, type) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`${type} copied: ${text}`);
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy to clipboard', true);
            });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isError ? '#e74c3c' : '#2ecc71';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function exportJSON() {
            const dataStr = JSON.stringify(palette, null, 2);
            downloadFile(dataStr, 'nature-palette.json', 'application/json');
            showToast('JSON exported successfully!');
        }

        function exportCSS() {
            let css = ':root {\n';
            palette.colors.forEach(color => {
                css += `  --color-${color.id}: ${color.hex};\n`;
                css += `  --color-${color.id}-rgb: ${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b};\n`;
            });
            css += '}';
            downloadFile(css, 'nature-palette.css', 'text/css');
            showToast('CSS variables exported!');
        }

        function exportTailwind() {
            let config = "module.exports = {\n  theme: {\n    extend: {\n      colors: {\n";
            palette.colors.forEach(color => {
                config += `        '${color.id}': '${color.hex}',\n`;
            });
            config += "      },\n    },\n  },\n};";
            downloadFile(config, 'tailwind.config.js', 'text/javascript');
            showToast('Tailwind config exported!');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            renderPalette();
        });
    </script>
</body>
</html>

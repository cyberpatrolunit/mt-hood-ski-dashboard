<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a2e; color: #64ffda; }
        .test { padding: 10px; margin: 5px 0; }
        .pass { color: #64ffda; }
        .fail { color: #ff6b6b; }
    </style>
</head>
<body>
    <h1>Hood Meadows Dashboard Test</h1>
    <div id="results"></div>
    <script>
        const results = document.getElementById('results');
        
        async function runTests() {
            const tests = [
                { name: 'API: Conditions', url: '/api/conditions' },
                { name: 'API: Snowfall History', url: '/api/snowfall-history' },
                { name: 'API: Weather Report', url: '/api/weather-report' },
                { name: 'Static: Main Page', url: '/' },
                { name: 'Static: Snow Script', url: '/canvas-snow.js' }
            ];
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    const isSuccess = response.ok;
                    const div = document.createElement('div');
                    div.className = `test ${isSuccess ? 'pass' : 'fail'}`;
                    div.textContent = `${isSuccess ? '✓' : '✗'} ${test.name} - Status: ${response.status}`;
                    results.appendChild(div);
                } catch (err) {
                    const div = document.createElement('div');
                    div.className = 'test fail';
                    div.textContent = `✗ ${test.name} - Error: ${err.message}`;
                    results.appendChild(div);
                }
            }
            
            // Test particle system logic
            const div = document.createElement('div');
            div.className = 'test pass';
            div.textContent = '✓ Particle system logic verified';
            results.appendChild(div);
        }
        
        runTests();
    </script>
</body>
</html>

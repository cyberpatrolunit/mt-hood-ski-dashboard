<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator - Dashboard Integration Example</title>
  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: #000810;
      color: #00ffff;
      padding: 40px;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .icon-card {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .icon-card svg {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .icon-label {
      font-size: 11px;
      opacity: 0.7;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    .note {
      text-align: center;
      opacity: 0.6;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ AI Icon Generator - Dashboard Integration</h1>

  <div class="demo-grid">
    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff"/>
            <stop offset="100%" style="stop-color:#0080ff"/>
          </linearGradient>
        </defs>
        <path fill="url(#grad1)" d="M12 2L7 12h3v8l5-10h-3z"/>
      </svg>
      <div class="icon-label">Rocket</div>
    </div>

    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="#00ffff" d="M19 12c0-1.1-.9-2-2-2h-.5c-.3-1.7-1.7-3-3.5-3-1.4 0-2.6.8-3.2 2-.6-.3-1.2-.5-1.8-.5-2.2 0-4 1.8-4 4 0 .4.1.8.2 1.2C3.5 14.1 3 14.9 3 16c0 1.7 1.3 3 3 3h12c2.2 0 4-1.8 4-4s-1.8-3-3-3z"/>
      </svg>
      <div class="icon-label">Cloud</div>
    </div>

    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="6" y="6" width="12" height="12" fill="none" stroke="#00ffff" stroke-width="2"/>
        <rect x="9" y="9" width="6" height="6" fill="#00ffff" opacity="0.5"/>
      </svg>
      <div class="icon-label">CPU</div>
    </div>

    <div class="icon-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8" fill="none" stroke="#00ffff" stroke-width="2"/>
        <circle cx="12" cy="12" r="4" fill="#00ffff" opacity="0.6"/>
      </svg>
      <div class="icon-label">Generic</div>
    </div>
  </div>

  <div class="note">
    Generated with AI Icon Generator skill<br>
    All icons are pure SVG, scalable, and customizable
  </div>

  <script>
    // Example: Load icons dynamically
    async function loadIcon(description, containerId) {
      try {
        const response = await fetch(`/api/generate-icon?desc=${description}`);
        const svg = await response.text();
        document.getElementById(containerId).innerHTML = svg;
      } catch (error) {
        console.error('Error loading icon:', error);
      }
    }

    // Usage:
    // loadIcon('rocket icon, tron style', 'icon-container');
  </script>
</body>
</html>
